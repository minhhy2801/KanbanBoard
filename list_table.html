<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .div--task--info {
            background-color: white;
            margin: 15px;
        }

        .drop-active {
            border: 1px dashed red;
        }
    </style>
</head>

<body>

    <div class="drop-target" style="display: flex; width: 100%; align-items: stretch; ">
        <div class="div--task--state">
            <div>
                <button class="btn--new--task" id="btnOpenModalNewTask">+</button>
                <h1>Todo <span id="numOfTodo">(0)</span></h1>
                <hr>
            </div>
            <div class="div--task--container">
                <div class="div--task--info" id="item1" draggable="true">1</div>
                <div class="div--task--info" id="item2" draggable="true">2</div>
            </div>
        </div>
        <div class="div--task--state">
            <div>
                <h1>Implement <span id="numOfImplement">(0)</span></h1>
                <hr>
            </div>
            <div class="div--task--container">
                <div class="div--task--info" id="item3" draggable="true">7</div>
                <div class="div--task--info" id="item4" draggable="true">8</div>
            </div>
        </div>
        <div class="div--task--state">
            <div>
                <h1>Testing <span id="numOfTesting">(0)</span></h1>
                <hr>
            </div>
            <div class="div--task--container"></div>
        </div>
        <div class="div--task--state">
            <div>
                <h1>Done <span id="numOfDone">(0)</span></h1>
                <hr>
            </div>
            <div class="div--task--container"></div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="divCreateModal" class="modal--create--task">

        <!-- Modal content -->
        <div class="modal-content--create--task">
            <span id="closeCreateModal" class="close--div--create--task--modal">&times;</span>
            <h1>Add New Task</h1>
            <p>Project Title: </p>
            <input type="text" name="txtProjectTitle" />
            <p>Task Title</p>
            <input type="text" name="txtTaskTitle" />
            <p></p><br>
            <button type="submit" id="btnCreateTask">Submit</button>
        </div>

    </div>

    <script>
        var dropTarget = document.querySelector(".drop-target");
        var draggables = document.querySelectorAll(".div--task--info");

        draggables.forEach(item => {
            item.addEventListener("dragstart", function (ev) {
                console.log('start');
                ev.dataTransfer.setData("srcId", ev.target.id);
            });
        })

        dropTarget.addEventListener('dragover', function (ev) {
            console.log('drag');
            
            ev.preventDefault();
        });

        dropTarget.addEventListener('drop', function (ev) {
            ev.preventDefault();
            let target = ev.target;
            let hasTask = target.classList.contains('div--task--info');
            let srcId = ev.dataTransfer.getData("srcId");
            // console.log('target ' + target.className);
            // console.log(hasTask);

            if (hasTask) {
                // console.log("fill");
                // console.log(target.parentNode.className);

                target.parentNode.append(document.getElementById(srcId));
            } else {
                // console.log("rong");
                // console.log(target.querySelectorAll('.div--task--state .div--task--container'));
                target.querySelectorAll('.div--task--state .div--task--container')[0].append(document.getElementById(srcId))
            }

        });

    </script>
</body>

</html>
